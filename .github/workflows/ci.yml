name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Test SSH connection
      run: ssh -o StrictHostKeyChecking=no root@37.27.47.155 "echo Connection Successful"

    - name: Deploy application
      run: |
        ssh root@37.27.47.155 << 'EOF'
          cd ~/Ghost
          git pull origin main
          npm install
          npm start
        EOF

