name: CI  # Name of the GitHub Actions Workflow

# Defines when the workflow should run
on:
  pull_request:
  push:
    branches:
      - main
      - arch
      - 'v5.*'
      - 3.x

# Defines the jobs to run
jobs:
  build_and_test:
    runs-on: ubuntu-latest  # Specifies the runner environment

    steps:
    - uses: actions/checkout@v2  # Checks out your repository under $GITHUB_WORKSPACE

    - name: Set up Node.js  # Describes the job step
      uses: actions/setup-node@v1  # Sets up Node environment
      with:
        node-version: '14'  # Specifies the Node.js version to use

    - name: Install dependencies  # Describes the job step
      run: npm install  # Installs project dependencies

    - name: Run build  # Describes the job step
      run: echo "npm run build" # Placeholder for the build command

    - name: Echo completion  # Describes the job step
      run: echo "Build and test steps completed."  # Outputs completion text

